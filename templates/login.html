{% include 'public_header.html' %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 40px 20px;
        background-color: #020c19;
    }

    .login-card {
        background: linear-gradient(145deg, #0a1929, #051220);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        padding: 40px;
        width: 100%;
        max-width: 450px;
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .login-header {
        text-align: center;
        margin-bottom: 35px;
    }

    .login-header h2 {
        color: #4a9eff;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .login-header p {
        color: #8a8a8a;
        font-size: 14px;
    }

    .messages {
        margin-bottom: 20px;
    }

    .message {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 14px;
        text-align: center;
    }

    .message-success {
        background-color: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #4ade80;
    }

    .message-error {
        background-color: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #f87171;
    }

    .login-form {
        width: 100%;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #b0b0b0;
        font-size: 14px;
        font-weight: 500;
    }

    .form-input {
        width: 100%;
        padding: 12px 16px;
        background-color: #0d1b2a;
        border: 1px solid #1e3a5f;
        border-radius: 8px;
        color: #e0e0e0;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: #4a9eff;
        box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        background-color: #0f1f2e;
    }

    .form-input::placeholder {
        color: #4a5568;
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #4a9eff, #357abd);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background: linear-gradient(135deg, #357abd, #2868a8);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(74, 158, 255, 0.3);
    }

    .submit-btn:active {
        transform: translateY(0);
    }

    @media (max-width: 640px) {
        .login-card {
            padding: 30px 20px;
        }

        .login-header h2 {
            font-size: 24px;
        }
    }
</style>

<div class="login-container" style="margin-top: 5%; margin-bottom: 20%;">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p class="message message-{% if message.tags == 'error' %}error{% else %}success{% endif %}">
                {{ message }}
            </p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" id="uname" name="uname" class="form-input" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <button type="submit" name="login_form" class="submit-btn">Login</button>
        </form>
    </div>
</div>

{% include 'footer.html' %}
